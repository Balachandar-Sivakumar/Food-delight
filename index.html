<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food delight Area</title>
    <link rel="icon" href="101.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="nav">
            <h2><i class="fa-solid fa-bowl-food"></i>Foods Delight</h2>
            <i class="fa-solid fa-cart-shopping" id="cart"><p id="count">0</p></i>
        </div>
    </header>
    <div class="container">
        <div class="main">
            <h2>Discover the best Food</h2>
        <div class="pics">
            <div class="pic_cont">
                <img src="97.jpg" alt="">
                <p>Plain</p>
                <span>Rs <p>40</p></span>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="pic_cont">
                <img src="98.jpg" alt="">
                <p>Paper Roast</p>
                <span>Rs <p>65</p></span>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="pic_cont">
                <img src="99.jpg" alt="">
                <p>Onion Roast</p>
                <span>Rs <p>80</p></span>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="pic_cont">
                <img src="100.jpg" alt="">
                <p>Egg Parotta</p>
                <span>Rs <p>55</p></span>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="pic_cont">
                <img src="101.jpg" alt="">
                <p>Plain Omlette</p>
                <span>Rs <p>25</p></span>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="pic_cont">
                <img src="102.jpg" alt="">
                <p>Kadai Fry </p>
                <span>Rs <p>160</p></span>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="pic_cont">
                <img src="103.jpg" alt="">
                <p>Egg Veechu</p>
                <span>Rs <p>65</p></span>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="pic_cont">
                <img src="104.jpg" alt="">
                <p>Egg Roast</p>
                <span>Rs <p>70</p></span>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        </div>

        <div class="side">
            <h2>Cart Items</h2>
            <ul>

            </ul>
            <div class="order">
                <button>Place Order</button>
                <p>Total <span>Rs : 0</span></p>
            </div>
            <i class=" fa-solid fa-xmark" id="xmark"></i>
        </div>
    </div>

    <script src="demo.js"></script>
</body>
</html>
